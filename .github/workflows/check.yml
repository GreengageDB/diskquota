name: Check

on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "cmake/**"
      - "test/**"
      - "upgrade_test/**"
      - "*.md"
      - "*.sql"

# Concurrency control to cancel previous runs on new push to same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.event.pull_request.number || github.ref }}
  cancel-in-progress: true  # Automatically cancel any previous runs for the same group

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: use clang-format 13
        run: pip3 install clang-format==13.0.1
      - name: Check clang code style
        run: git ls-files *.{c,h} | xargs clang-format -i --style=file && git diff --exit-code

  build_and_test:
    name: Regression tests on Greengage ${{ matrix.version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Greengage 6
            version: 6
            image: ghcr.io/greengagedb/greengage/ggdb6_ubuntu:latest
          - name: Greengage 7
            version: 7
            image: ghcr.io/greengagedb/greengage/ggdb7_ubuntu:latest
    container:
      image: ${{ matrix.image }}
      options:
        --sysctl "kernel.sem=500 1024000 200 4096"
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Build and install
        shell: bash
        run: |
          source gpdb_src/concourse/scripts/common.bash
          install_and_configure_gpdb
          gpdb_src/concourse/scripts/setup_gpadmin_user.bash
          make_cluster
          mkdir -p /logs
          chown gpadmin:gpadmin /logs
          chown -R gpadmin:gpadmin "$GITHUB_WORKSPACE"
        working-directory: /home/gpadmin/
      - name: Tests
        run: sudo -u gpadmin bash ci/test_in_docker.bash
      - name: collect logs
        if: always()
        shell: bash
        run: |
          cd /home/gpadmin/
          params=(
            "./ d gpAdminLogs"
            "$GITHUB_WORKSPACE/tests/ d results"
            "$GITHUB_WORKSPACE/tests/ f regression.diffs"
            "gpdb_src/gpAux/gpdemo/datadirs/ d log"
            "gpdb_src/gpAux/gpdemo/datadirs/ d pg_log"
          )
          for param in "${params[@]}"; do
            read -r path type name <<< "$param"
            find $path -name $name -type $type -exec tar -rf "/logs/$name.tar" {} \;
          done
        working-directory: /home/gpadmin/
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: diskquota_ggdb${{ matrix.version }}_ubuntu_logs
          path: /logs/*
